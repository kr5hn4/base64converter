<!DOCTYPE html>
<html lang="en">

<head>

    <title>Base64-converter</title>

<body>
    <div class="form-container">
        <form class="form-vertical parent">

                <!-- Form Name -->
                <legend class="text-center white">Convert any Image to base64:</legend>

                <!-- Text input-->

                    <input name="cardNo" type="text" onblur="testField(this)" placeholder="Enter a card no. here to validate." id="number" class="form-control input-lg">
                </div> -->

                <!-- Submit button -->
                <div class="container">
                    <input type="file" accept="image/*" value="select image to upload" class="btn-primary btn-lg" onchange="convertToBase64(this)">
                </div>
                <br>
                <textarea name="base64text" id="base64text" cols="80" rows="30"></textarea>
            </fieldset>
        </form>
    </div>
